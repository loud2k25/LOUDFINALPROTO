<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon | LOUD</title>
  <style>
    @font-face {
    font-family: 'Vogue';
    src: url('Classyvogueregular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}   
  *{
    box-sizing: border-box;
  }
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      background: url('background.jpg') center/cover  no-repeat;
      color: #f5f5f5;
       overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Vougue', Arial, sans-serif;
      color: #fff;
    }
    .coming-soon-container {
      background: rgba(30, 30, 30, 0.7);
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 3rem 2rem;
      text-align: center;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(8px);
    }
    .coming-soon-logo {
      width: 180px;
      margin-bottom: 1.5rem;
    }
    .coming-soon-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      font-family: 'Vogue', Arial, sans-serif;
    }
    .coming-soon-text {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #fdee91;
      font-family: 'Vogue', Arial, sans-serif;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #bbb;
      font-family: 'Vogue', Arial, sans-serif;
    }


    @media (max-width: 480px) {
  .coming-soon-container {
    max-width: 100vw;
  background: rgba(30, 30, 30, 0.7);
    border-radius: 0.5rem;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    padding: 3rem 2rem;
    text-align: center;
    backdrop-filter: blur(8px);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width:100vw;
  }

}

</head>
